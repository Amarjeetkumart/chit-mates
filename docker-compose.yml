version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: chit_game_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chit_game
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: chit_game_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/chit_game
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: chit_game_frontend
    environment:
      VITE_API_BASE_URL: http://backend:8000/api
      VITE_WS_BASE_URL: ws://backend:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
